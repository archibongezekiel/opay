    <header class="head">
      <nav>

    <div id="service-container">

      <ul class="service-container_2">
        <li id="service-container_3">
          <img id="img_1"
            data-v-60f16f9b=""

          <span id="title" class="title">Bet9ja</span>
        </li>

        <li>
          <span class="material-symbols-outlined" > arrow_forward_ios </span>

      </ul>

    <div id="input_customer_container">
      <label for="bet" id="title">User ID</label>
      <input
        type="text"
        required
        placeholder="Enter Bet customer ID "
        id="bet" maxlength="15"
      />
    </div>
    <div class="data-offer">
      <span id="title">Select amount (₦)</span>
      <div class="unorder-list_data_collection">
        <button id="data_mb">100</button>

        <button id="data_mb">1000</button>
        <button id="data_mb">2000</button>
        <button id="data_mb">5000</button>
        <button id="data_mb">10000</button>
      </div>
    </div>
    <div>

        <span id="title">Or enter amount (Min:₦100.00/Max:₦9,999,999.00)</span>
        <div id="input_amount">
          <div class="naria_sign">₦</div>
          <input type="text" id="bet" class="input"/>
        </div>
        <input type="submit" id="submit_button" value="Next"  />
      </div>
    </div>

    <div class="bet_selector_container">
      <div id="Select_service">
        <span id="bet_title">Select service</span
        ><span class="material-symbols-outlined"   id="close"> close </span>
      </div>

      <ul class="scroll">
        <li id="li" class="list_number_1">
          <img
            data-v-60f16f9b=""
            src="https://files.opayweb.com/images/api/icon/betting/betking02.png"
          />
          <span id="bet_title" class="betking">BetKing</span>
        </li>

        <li id="li" class="list_number_2">
          <img
            data-v-60f16f9b=""

          <img
            data-v-60f16f9b=""
            src="https://files.opayweb.com/images/api/icon/betting/1xbet3x.png"

        </li>

        <li id="li"  class="list_number_4">
          <img
            data-v-60f16f9b=""

        </li>

        <li id="li" class="list_number_7"> 
          <img
            data-v-60f16f9b=""
            src="https://files.opayweb.com/images/api/icon/betting/betBonanza.png"

        </li>
