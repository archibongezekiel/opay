<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--css style-->
    <link rel="stylesheet" href="login.css" />
    <link
      rel="shortcut icon"
      href="image/downloadopay.png"
      type="image/x-icon"
    />

    <title>Login</title>
  </head>
  <body>
    <header class="head">
      <span><img src="image/downloadopay.png" alt="" /></span>
      <span>Welcome to Opay</span>
    </header>
    <main class="container">
      <div class="amount">
        <!--     -->
        <label for="amount" id="title">Phone Number</label>
        <div id="style">
          <span class="naira">
            <span
              ><img
                data-v-3cfc17f0=""
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwBAMAAAClLOS0AAAAD1BMVEUAAAAlkkYmk0YlkkX////6rxKHAAAAA3RSTlMA40mAJZ3FAAAAL0lEQVQ4y2MYBZhA0RgMXCAAwhECSQhjkTAESRhjkTAelRiVgEvgTD64E9wowAQABVN4M1BfmNoAAAAASUVORK5CYII="
                alt=""
            /></span>
            +234</span
          >
          <input
            type="text"
            name="text"
            id="amount"
            class="input-amount input_phone_number"
            placeholder="Enter your phone number "
          />
        </div>
      </div>
      <div class="account">
        <label for="number" id="title">Password</label>
        <input
          type="password"
          name="password"
          id="number"
          class="input-account password"
          placeholder=" 6 digits"
        />
      </div>

      <div id="buttom-container">
        <button type="submit" id="confirm">Confirm</button>
        <a href="register.html">
          <button type="submit" class="button">Register</button></a
        >
      </div>
    </main>
    <script src="login.js"></script>
  </body>
</html>
