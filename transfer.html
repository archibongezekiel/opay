<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--css style-->
    <link rel="stylesheet" href="transfer.css" />
    <link
      rel="shortcut icon"
      href="image/downloadopay.png"
      type="image/x-icon"
    />

    <!--back arrow icon-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!--home icon-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!--verified-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!--profile icon-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!--bank-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Transfer</title>
  </head>
  <body>
    <header class="head">
      <nav>
        <ul>
          <li>
            <a href="Home.html">
              <span class="material-symbols-outlined" id="font">
                arrow_back_ios
              </span></a
            >
          </li>
          <li><h3>Transfer</h3></li>
          <li>
            <a href="Home.html">
              <span class="material-symbols-outlined" id="font"> home </span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div id="transfer-option">
      <span id="title">Send to</span>
      <div id="button">
        <button id="button-1">
          <span class="material-symbols-outlined" id="person o"> person </span
          >Person
        </button>

        <button id="button-2">
          <span class="material-symbols-outlined" id="bank o">
            account_balance </span
          >Bank
        </button>
      </div>
    </div>
    <main class="container">
      <div class="account">
        <label for="number" id="title">Account Number</label>
        <input
          type="text"
          name=""
          id="number"
          class="input-account"
          placeholder="Enter account number"
          maxlength="10"
        />
        <span id="user-name1"
          ><span id="user-name"
            ><span class="material-symbols-outlined"> verified </span>Ezekiel
            Bassey Archibong, Kuda MFB</span
          ></span
        >
      </div>
      <div class="amount">
        <!--     -->
        <label for="amount" id="title">Amount</label>
        <div id="style">
          <span class="naira"><span id="naira-sign">&#8358;</span></span>
          <input
            type="text"
            name=""
            id="amount  "
            class="input-amount"
            placeholder="0"
            maxlength="10"
          />
        </div>
      </div>
      <div class="account">
        <label for="number" id="title">Message (optional)</label>
        <input
          type="text"
          name=""
          id="number"
          class="input-account"
          placeholder="Enter message"
          maxlength="20"
        />
      </div>
      <div id="buttom-container">
        <button type="submit" class="button">Done</button>
      </div>
    </main>
    <script src="transfer.js"></script>
  </body>
</html>
